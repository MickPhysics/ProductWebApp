<!DOCTYPE html>
<html>
    <head>
        <title>Home page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style/style.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="script/productScript.js"></script>
    </head>
    <body>
        
        <h3>Product Manager</h3>
        
        <!-- La table permette di creare tabelle -->
        <!-- Vanno dichiarate le righe (rows) -->
        <!-- all'interno delle quali ci sono i campi (data) -->
        <table>
        
        	<tbody id="column-titles">
        	<tr><th>ID</th><th>Name</th><th>Brand</th><th>Category</th><th>Price</th><th>Available</th><th>Action</th><th>Action</th></tr>
        	</tbody>
        	<tbody id="product-records">
        	
        	<tr><td>1</td><td>PS7</td><td>Sony</td><td>Videogames</td><td>1000</td><td>Yes</td><td><button onclick="deleteProduct(1)" class="del">Delete</button></td><td><button class="upd">Update</button></td></tr>
        	<tr>
        		<td>1</td><td><input id="name_1" type="text" value="PS7"></td>
        		<td><input id="brand_1" type="text" value="Sony"></td>
        		<td><input id="category_1" type="text" value="Videogames"></td>
        		<td><input id="price_1" type="number" value="1000"></td>
        		<td>available <input type="checkbox" id="available_1"></td>
        		<td><button onclick="deleteProduct(1)" class="save">Save</button></td>
        		<td><button class="clear">Cancel</button></td>
        	</tr>
        	
        	<tr><td>2</td><td>Galaxy</td><td>Samsung</td><td>Smartphone</td><td>1000</td><td>Yes</td><td><button class="del">Delete</button></td><td><button class="upd">Update</button></td></tr>
        	<tr><td>2</td><td>Galaxy</td><td>Samsung</td><td>Smartphone</td><td>1000</td><td>Yes</td><td><button class="del">Delete</button></td><td><button class="upd">Update</button></td></tr>
            
            </tbody>
            <tbody id="product-add-form">
            <tr>
            	<td><b>Add Product:</b></td>
            	<td><input type="text" id="name" placeholder="product name"></td>
            	<td><input type="text" id="brand" placeholder="brand name"></td>
            	<td><input type="text" id="category" placeholder="product category"></td>
            	<td><input type="number" id="price" placeholder="product price"></td>
            	<td>available <input type="checkbox" id="available"></td>
            	<td><button onclick="postProduct()" id="save">Save</button></td>
            	<td><button onclick="clearFields()" id="clear">Clear</button></td>
            </tr>
            </tbody>
        </table>
        
        <div id="operations">
        <h4>Search</h4>
        <input type = "text" id="Search-text">
        <button>Go</button>
        </div>
                        
    </body>
</html>
